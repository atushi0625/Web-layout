<!DOCTYPE html>
<html lang="ja">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Webの基本レイアウトまとめ</title>
     <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset-context/cssreset-context-min.css">
     <link rel="stylesheet" href="css/style.css">
</head>
<body>
     <h1>上部ナビゲーション側</h1>
<header class="topNavigation">
　<p>ナビゲーション</p>
     </header>
     <div class="content">
          <p>コンテンツ</p>
     </div>

     <h1>左側ナビゲーション型</h1>
     <header class="leftNavigation">
          <div class="leftNavigation-wrapper">
               <p>ナビゲーション</p>
          </div>
          <div class="content">
               <p>コンテンツ</p>
          </div>
     </header>

     <h1>逆L字ナビゲーション</h1>
     <header class="grovalNavigation">
        <div class="grovalNavigation-wrapper">
             <p>グローバルナビゲーション</p>
        </div>
        <main>
             <div class="localNavigation">
                  <p>ローカルナビゲーション</p>
             </div>
            <div class="content">
                 <p>コンテンツ</p>
            </div>
        </main>
     </header>

<h1>シングルカラム</h1>
     <header class="single-column">
        <div class="header">
             <p>ヘッダー</p>
        </div>
        <div class="grovalNavigation-wrapper">
             <p>グローバルナビゲーション</p>
          </div>
          <div class="content-single">
               <p>コンテンツ</p>
          </div>
          <div class="localNavigation-single">
               <p>ローカルナビゲーション</p>
          </div>
          <footer class="footer">
               <p>フッター</p>
          </footer>
     </header>
    <h1>マルチカラム</h1>
 <div class="mulch-colum">
   <div class="header">
     <p>ヘッダー</p>
   </div>
    <div class="grovalNavigation-wrapper">
     　　　　<p>グローバルナビゲーション</p>
    </div>
   <main class="main-mulch">
     <div class="content-mulch">
        <p>コンテンツ</p>
     </div>
     <div class="localNavigation-mulch">
       <p>ローカルナビゲーション</p>
     </div>
   </main>
     <footer class="footer">
        <p>フッター</p>
     </footer>
 </div>

</body>
</html>
